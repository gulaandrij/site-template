proxy_cache_path /tmp/cache levels=1:2 keys_zone=cache:30m max_size=5G;

server {

    listen 80;
    client_max_body_size 10m;
    root /var/www/html/public;

    location /bundles/ {
        include /etc/nginx/rules.vhost.conf;
    }

    location / {
        include /etc/nginx/rules.vhost.conf;
        proxy_pass http://localbox:4200;
    }

    location /api/locale {
        proxy_pass http://localbox:1234;
    }

    location /profile/posts/ {
        if ($http_user_agent ~* (facebot|facebookexternalhit/[0-9]|Twitterbot|Pinterest|Google.*snippet|LinkedInBot/[0-9])) {
            add_header proxy 1;
            rewrite ^/profile/posts/(\d+)$ /api/post/user/share/$1 last;
        }
        include /etc/nginx/rules.vhost.conf;
        proxy_pass http://localbox:4200;
    }

    location /api/ {
        try_files $uri @rewriteapp;
    }

    location = /upload {
        proxy_pass http://localbox:3101;
    }
    location = /upload/doc {
        proxy_pass http://localbox:3101;
    }

    location /download/ {
        proxy_cache cache;
        proxy_cache_key $uri;
        proxy_cache_valid 30m;
        proxy_cache_valid 404 1m;

        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;

        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass       https://s3-us-west-2.amazonaws.com/ong-social-localhost/;
    }

    location /ws {
        include /etc/nginx/rules.vhost.conf;
        proxy_pass http://localbox:8080;
    }

    location @rewriteapp {
        rewrite ^(.*)$ /index.php$1 last;
        include /etc/nginx/rules.vhost.conf;
    }


    location ~ ^/index\.php(/|$) {
        fastcgi_pass phphost:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_URI $uri?$args;
        fastcgi_param HTTPS off;
    }

    #error_log off;
    #access_log off;
}
